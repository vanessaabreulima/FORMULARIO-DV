<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo da página(aparece na aba) -->
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

</head>
<body>
    <!-- cabeçalho com título e subtitulo(ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Cadastro de Alunos</h1>
    </div>
    <div class="container">

    </div>


<!-- inicio do formulário -->
    <Form>
        <!-- Nome e sobrenome -->
        <fieldset class="grupo">
            <!-- campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome">
                    <strong>Nome</strong>
                </label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- campo do nome e sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome">
                    <strong>Sobrenome</strong>
                </label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
         <!-- campo de email com-->   
            <div class="campo">
                <label for="email">
                    <strong>Email</strong>
                </label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="password">
                    <strong>Senha</strong>
                </label>
                <input type="password" name="Senha" id="password" required>
            </div>

        </fieldset>
         

        <!-- campo de desenvolvimento web com 3 opções de botões selecionaveis(radio button) e css de classe "campo" -->
        <div class="campo">
            <div class="campo">
                 <label for="nasc">
                      <strong>Data de Nascimento</strong>
                 </label>
                 <input type="date" name="nasc" id="nasc" required>
         </div>
         <label>
            <strong>Curso</strong>
       </label>

       <label>
        <input type="radio" name="Curso" value="Front-end">Front-end
       </label>
       <label>
        <input type="radio" name="Curso" value="back-end">Back-end
       </label>
       <label>
        <input type="radio" name="Curso" value="full-stack">Fullstack
       </label>
         
    </div>
    <!-- campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
        <div class="campo">
            <label for="Turno">
                <strong>Turno</strong>
            </label>
            <select id="Turno" required>
                <option selected disabled value="">Selecione</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>

        </div>
        <fieldset class="grupo">
            <!-- campo de tecnologia para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <div id="check">
                <label><strong>Experiências:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JS">
                    <label for="tecnologia3">JavaScript</label>
                

            </div>
            
        </fieldset>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte como conheceu o programa: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Cadastrar</button> 
        
        
    </Form>
</div>
</body>
</html>
